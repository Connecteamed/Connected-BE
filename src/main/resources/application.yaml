spring:
  application:
    name: connected-be

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/connected}
    username: ${DB_USERNAME:connected}
    password: ${DB_PASSWORD:connected}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
    open-in-view: false

springdoc:
  swagger-ui:
    # Swagger UI 접속 경로를 /docs로 변경
    # http://localhost:8080/docs 로 접속
    path: /docs

server:
  port: 8080
